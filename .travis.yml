# Travis reports this is deprecated and has no effect..
sudo: required
services:
  # Enable docker cli, kind of
  - docker

before_install:
  # Build test Image with main code
  - docker build -t doss/my-multi-client-test -f ./client/Dockerfile.dev ./client

script:
  # Test the code
  - docker run doss/my-multi-client-test npm test -- --coverage

after_success:
  # Build release Images
  - docker build -t doss/my-multi-client ./client
  - docker build -t doss/my-multi-nginx ./nginx
  - docker build -t doss/my-multi-server ./server
  - docker build -t doss/my-multi-worker ./worker
  # Log in to DockerHub using env. vars stored on travis-ci.org
  # NOTE: Characters like !@#$%^&*<> need to be escaped with \ in Travis
  - echo "$DOCKER_PASSWD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push release images to DockerHub
  - docker push doss/my-multi-client
  - docker push doss/my-multi-nginx
  - docker push doss/my-multi-server
  - docker push doss/my-multi-worker

deploy:
  # deploy provider to use (travis should know about one)
  provider: elasticbeanstalk
  region: us-east-1
  # App and Env names taken from AWS Beanstalk
  app: multi-docker
  env: MultiDocker-env
  # bucket name where Travis will upload zipped project files
  # should match with region - beanstalk will have bucket for every region it initialized into
  bucket_name: elasticbeanstalk-us-east-1-474383222596
  # path inside the bucket where to upload zip
  bucket_path: docker-multi
  # Only deploy if changes are added into 'master' branch (feature branches will be ignored)
  on:
    branch: master
  # AWS programatic login and password stored in env vars on Travis
  access_key_id: $AWS_ACCESS_KEY
  secred_access_key: 
    # this one probably encrypts the value
    secure: $AWS_SECRET_KEY